version: 2.1

executors:
  python:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.8.2
commands: # a reusable command without parameters
  setup-environment:
    steps:
      - checkout
      - restore_cache:
          key: dependencies--{{ checksum "poetry.lock" }}
      - run:
          name: "Install requirements"
          command: |
            pip install poetry
            poetry install
      - save_cache:
          key: dependencies--{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
      - run:
          name: "Run some code"
          command: |
            python -m py_compile src/main.py

jobs:
  test-and-run:
    executor: python
    steps:
      - setup-environment
      - checkout
      - run:
          name: "Lint check"
          command: |
            poetry run flake8
      - run:
          name: "Unit Tests"
          command: |
            poetry run pytest tests/ -rA
      - run:
          name: "Run s3 env vars"
          command: |
            poetry run aws s3 ls
      - run:
          name: "Run askanna"
          command: |
            poetry run askanna push --force
            poetry run askanna run hello

workflows:
  version: 2
  test:
    jobs:
      - test-and-run
